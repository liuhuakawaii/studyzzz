<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实现旋转立方体</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.box{width: 400px;height: 400px;border: 4px solid red;margin: 30px auto;perspective:1200px;
			  }
			.box ul{width: 300px;height: 300px;border: 1px solid blue;margin: 50px;position:relative;transform-style: preserve-3d;animation: move 2s infinite linear;transform-origin: center center -150px; }
			.box ul li{width: 300px;height: 300px ;font-size: 30px;list-style: none;color: #FFF;text-align:center ;line-height: 300px ;position: absolute;}
			.box ul li:nth-of-type(1){background: red;opacity: 0.4;}
			.box ul li:nth-of-type(2){background: blue;opacity: 0.4;transform:translateX(300px)rotateY(90deg);transform-origin: left;}
			.box ul li:nth-of-type(3){background: pink;opacity: 0.4;transform: translateX(-300px)rotateY(-90deg);transform-origin: right;}
			.box ul li:nth-of-type(4){background: yellow;opacity: 0.4;transform: translateY(300px)rotatex(-90deg);transform-origin:top ;}
			.box ul li:nth-of-type(5){background: black;opacity: 0.4;transform: translateY(-300px)rotateX(90deg);transform-origin: bottom;}
			.box ul li:nth-of-type(6){background: green;opacity: 0.4;transform: translateZ(-300px);}
			@keyframes move{
				from{transform: rotateY(0deg);}
				to{transform: rotateY(360deg);}
			}
			/*
			 1、定位
			 2、移动物体的位置  transform：translate 平移   rotate 旋转 注意xyz轴区别
			 3、3d场景的设置 
			   transform-style：preserve-3d 是需要添加在所有变形元素的父元素上的
			   perspective：1200px 景深 看物体的远近 数值不限制  数值大意味着你看物体的距离远
			 4、动画animation 动画运行轨迹是写在@keyframes里面的*/
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
			
		</div>
	</body>
</html>
